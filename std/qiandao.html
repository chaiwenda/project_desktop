<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>table表格</title>
    </head>
    <body>
            <table width="500" border="1" cellspacing="10" style="border-collapse: collapse;" cellpadding="10" align="center" background="img/computer.jpg" >
            <caption>学生签到表</caption>
            
            <tr>
                       
                <th>日期</th>
                <th>课程</th>
                <th >签到情况</th>
            </tr>
            <tr>
                
                <td>4.25</td>
                <td>计算机</td>
                <td>已签到</td>
            </tr>
            <tr>
             
                <td>4.26</td>
                <td>工程训练</td>
                <td >未签到</td>
            </tr>
            <tr>
               
                <td>4.27</td>
                <td>英语</td>
                <td>已签到</td>
            </tr>
            
            
        </table>
        
      
    </body>
</html>
